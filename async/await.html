<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async and Await in JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .button-container {
      margin: 20px 0;
    }

    .result {
      margin-top: 10px;
      padding: 10px;
      background-color: #eee;
      font-weight: bold;
      border-radius: 4px;
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Async and Await in JavaScript</h1>

  <div class="button-container">
    <button class="button" onclick="demonstrateAsyncAwait()">Demonstrate Async/Await</button>
  </div>

  <div id="result" class="result"></div>

  <script>
    // Simulate a delay for fetching data
    function fetchData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const isSuccess = true; // Change to `false` to simulate an error
          
          if (isSuccess) {
            resolve("Data fetched successfully!");
          } else {
            reject("Failed to fetch data.");
          }
        }, 2000); // Simulating 2 seconds delay
      });
    }

    // Async function to demonstrate async/await
    async function demonstrateAsyncAwait() {
      document.getElementById('result').textContent = 'Fetching data, please wait...';

      try {
        const result = await fetchData(); // Wait until the promise is resolved
        document.getElementById('result').textContent = `Success: ${result}`;
      } catch (error) {
        document.getElementById('result').textContent = `Error: ${error}`;
      }
    }
  </script>

</body>
</html>
